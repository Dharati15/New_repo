<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .container{ 
        width: 200px;
        height: 200px;
        border: 4px solid black;
        margin: 10px;
        display: inline-block;
    }

    :hover.container{
        border-color: blue;
    }
</style>
  
</head>
<body>
    

    <div id="1" class="container" onclick="byclicking('0')"></div>
    <div id="2" class="container" onclick="byclicking('1')"></div>
    <div id="3" class="container" onclick="byclicking('2')"></div>
    <div id="4" class="container" onclick="byclicking('3')"></div>
    <div id="5" class="container" onclick="byclicking('4')"></div>
    <div id="6" class="container" onclick="byclicking('5')"></div>
    <div id="7" class="container" onclick="byclicking('6')"></div>
    <div id="8" class="container" onclick="byclicking('7')"></div>
    <div id="9" class="container" onclick="byclicking('8')"></div>
    <div id="10" class="container" onclick="byclicking('9')"></div>
    

    <script>
          function byclicking(id){
            var clickedbox = document.getElementsByClassName("container");
        if (clickedbox[id].style.backgroundColor == "green") {
            clickedbox[id].style.backgroundColor = "white";
        } else {
            clickedbox[id].style.backgroundColor = "green";
        }
        }
    </script>
</body>
</html>
