<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<input id="index"/>
<button onclick="onSubmit()">Submit</button>
<!-- <p id="outcome"></p> -->
<script>
    function onSubmit(){
        var hide = document.getElementById("index").value;
        document.getElementById("index").value = "";
        // document.getElementById("outcome").innerHTML = hide;
     
        var div = document.createElement('div');
         div.innerHTML = "<p>" + hide + "</p>";
         document.body.appendChild(div);
    }
</script>

</body>
